<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9ad2148236.js"
      crossorigin="anonymous"
    ></script>

    <title>Login page</title>
  </head>
  <body>
    <main class="container pt-5 mt-5">
      <div class="signin-form">
        <h1 class="text-center mt-3">Login</h1>
        <form>
          <div class="mb-3 mt-5">
            <input
              type="email"
              class="form-control"
              placeholder="E-mail address"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label m-1" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="form-control">Login</button>
          <hr />
          <div class="text-center">
            <a href="google.com">
              <img
                src="./icons8-google-500.png"
                alt="Google icon"
                width="50px"
              />
            </a>
          </div>
          <br />
          <div class="additional-link">
            <div><a href="">Forgotten your login info?</a></div>
            <br />
            No account? <a href="" id="create-account-link">Create one!</a>
          </div>
        </form>
      </div>

      <div class="sign-up">
        <h1 class="text-center mt-4 mb-5">Create new account</h1>
        <form>
          <div class="row mb-3">
            <div class="col-6">
              <input
                type="text"
                name="First name"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col-6">
              <input
                type="text"
                name="Last name"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="E-mail address"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="form-control mt-5 p-2">
            Create account
          </button>
          <hr />
          <div class="text-center">
            <a href="google.com">
              <img
                src="./icons8-google-500.png"
                alt="Google icon"
                width="50px"
              />
            </a>
          </div>
          <br />
          <div class="additional-link">
            Already have an account?<a href="/"> Login</a>
          </div>
        </form>
      </div>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
